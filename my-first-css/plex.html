<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
      }
      .container div {
        border: 2px solid rgb(18, 18, 18);
        height: 100px;
        width: 200px;
        font-size: 3em;
      }
      .box-container {
        display: flex;
        gap: 50px;
      }
      .box {
        font-size: 4em;
        height: 150px;
        width: 150px;
        border: 2px solid slateblue;
      }
      .user-container{
        display: flex;
      }
      .user{
        border: 2px solid skyblue;
        height: 150px;
        width: 150px;
        background-color: orange;
        font-size: 4em;
        background-color: azure;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
    <div class="box-container>

      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
    <div class="user-container" >
        <!--<div class="user">user-&</div>-->
        <div class="user">user-&</div>
        <div class="user">user-&</div>

    </div>
  </body>
</html>
