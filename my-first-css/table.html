<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabile</title>
    <style>
      td,
      th {
        table {
          border-collapse: collapse;
        }
        border: 1px solid black;
        padding: 10px 80px;
      }
    </style>
  </head>
  <body>
    <main>
      <h2>Friends</h2>
      <table>
        <caption>
          My friend Collection
        </caption>
        <thead>
          <tr>
            <th>No</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Sadia</td>
            <td>Mitu</td>
            <td>17</td>
          </tr>
          <tr>
            <td>2</td>
            <td>oni</td>
            <td>rajib</td>
            <td>25</td>
          </tr>
          <tr>
            <td>3</td>
            <td>rakib</td>
            <td>mollah</td>
            <td>22</td>
          </tr>
        </tbody>
        <tfoot>
          <td colspan="4">Total friends: 4</td>
        </tfoot>
      </table>
    </main>
    <section>
      <h2>Table info</h2>
      <ul>
        <li>Tabile: table</li>
        <li>table head: thead</li>
        <li>table body: tbody</li>
        <li>table foot: tfoot</li>
        <li>table row: tr</li>
        <ti>table data: td</ti>
        <li>table</li>
      </ul>
    </section>
  </body>
</html>
