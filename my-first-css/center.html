<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center Flex</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        background-color: aqua;
        height: 800px;
        align-items: center;
      }
      .box {
        background-color: burlywood;
        font-size: 4em;
        height: 300px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">box</div>
    </div>
  </body>
</html>
